<!DOCTYPE html> 
<html lang="en"> 
 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Кал-тор норма амортизации</title> 
    <link rel="stylesheet" href="style.css">
</head> 
 
<body> 
    <section> 
        <div> 
            <h1>Формула расчета нормы амортизации по стоимости:</h1> 
            <img src="formula.jpg" alt="формула"> 
            <p>где П — первоначальная цена средства;<br> Л — стоимость основного ресурса при ликвидации;<br> А — период ликвидации.</p> 
        </div> 
        <div> 
            <h4>Введите соответствующие значения</h4> 
            <p class="input">П: <input type="text" id="or_price"></p> 
            <p class="input">Л: <input type="text" id="price"></p> 
            <p class="input">А: <input type="text" id="period"></p> 
        </div> 
        <div> 
            <button id="send"><h4>Вычислить</h4></button> 
            <h2>Результат:</h2> 
            <p id="result"></p> 
        </div> 
        <script src="js.js"></script> 
    </section> 
</body> 
 
</html>
